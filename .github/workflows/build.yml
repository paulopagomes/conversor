

name: Build Windows EXE (Full)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow pypdf pymupdf pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name ConversorPDFImagem conversor_windows.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConversorPDFImagem-EXE
          path: dist/ConversorPDFImagem.exe
